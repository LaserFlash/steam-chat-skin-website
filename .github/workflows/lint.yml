name: Lint
on:
  pull_request:
    branches:
      - master
jobs:
  run-linters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install 🔧
        run: npm ci
      - name: Run Linters 🔥
        uses: samuelmeuli/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          auto_fix: true
          # Enable your linters here
          prettier: true
