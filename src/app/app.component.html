<mat-toolbar class="sticky-toolbar">
  {{ title }}
  <span class="actions">
    <a mat-button href="#preparation">Preparation</a>
    <a mat-button href="#customisation">Customisation</a>
    <a mat-button href="#installation">Installation</a>
  </span>
</mat-toolbar>

<!--Bellow is the vertical site feed. Some items have have deferred (later) loading -->
<app-skin-examples></app-skin-examples>
<app-skin-preparation id="preparation"></app-skin-preparation>

<div class="defer" (deferLoad)="showElementCustomisation = true"></div>
<div id="customisation"></div>
<app-skin-customisation
  *ngIf="showElementCustomisation"
></app-skin-customisation>

<div class="defer" (deferLoad)="showElementInstallation = true"></div>
<div id="installation"></div>
<app-skin-installation *ngIf="showElementInstallation"></app-skin-installation>

<div class="defer" (deferLoad)="showElementFooter = true"></div>
<app-footer *ngIf="showElementFooter"></app-footer>
