stages:
  - install
  - lint
  - build
  - deploy

image: node:18

# common config for all stages
.base:
  interruptible: true
  tags:
    - docker

.lint-stage:
  extends: .base
  stage: lint
  needs: [Install]
  only:
    - merge_requests
    - master
    - web
    - schedules

.build-stage:
  extends: .base
  stage: build
  needs: [Install]
  only:
    - merge_requests
    - master
    - web
    - schedules

.deploy-stage:
  extends: .base
  stage: deploy
  only:
    - master
    - web

# Install
Install:
  extends: .base
  script:
    - npm ci --cache .npm --prefer-offline
  stage: install
  only:
    - merge_requests
    - master
    - web
    - schedules
  cache:
    - key:
        files:
          - package-lock.json
      paths:
        - .npm/
    - key: '$CI_COMMIT_SHORT_SHA'
  artifacts:
    paths:
      - node_modules
    expire_in: 1 day

# Linting
Lint:
  extends: .lint-stage
  script:
    - npm run lint

# Build check
Build Site:
  extends: .build-stage
  script:
    - npm run build:gitlab
  artifacts:
    paths:
      - dist
    expire_in: 7 days

# Pre Deploy
pages:
  extends: .deploy-stage
  needs: [Build Site]
  script:
    - rm -rf public
    - mv dist/ public
  environment:
    name: Gitlab Pages
    url: https://laserflash.gitlab/steam-skin-chat
  artifacts:
    paths:
      - public
